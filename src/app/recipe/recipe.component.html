<article>
  <div *ngIf="recipe">
    <h2>{{recipe.name}}</h2>

    <div class="box">
      <div class="box-content float-right">
        <table>
          <tr>
            <td class="style_bold">Price:</td>
            <td>{{recipe.price | currency}}</td>
          </tr>
          <tr>
            <td class="style_bold">Cooking Time:</td>
            <td>{{recipe.time}} minutes</td>
          </tr>
        </table>
      </div>
      <div class="box-image float-left">
        <img class="recipe-image" [src]="recipe.image | image" />
      </div>
    </div>
    <app-ingredients [ingredients]="recipe.recipeIngredients"></app-ingredients>
    <app-instructions [instructions]="recipe.recipeInstructions"></app-instructions>
  </div>
  <input type="checkbox" [value]="leave" (change)="leave = $event.target.checked" />
</article>
