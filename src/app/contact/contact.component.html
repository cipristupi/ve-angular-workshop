<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="name"> Name</label>
    <input name="name" (ngModel)="name" #name="ngModel" id="name" type="text" class="form-control" required minlength="3">
    <div *ngIf="name.touched && name.errors">
      <div class="alert alert-danger" *ngIf="name.errors.required">
        Name is required
      </div>
      <div class="alert alert-danger" *ngIf="name.errors.minlength">
        Should be minimun {{name.errors.minlength.requiredLength }} charcteres.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email"> Email </label>
    <input class="form-control" (ngModel)="email" name="email" #email="ngModel" id="email" type="text" required>
    <div *ngIf="email.touched && email.errors">
      <div class="alert alert-danger" *ngIf="email.errors.required">
        Email is Required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email"> Frequency of emails </label>
    <select class="form-control" (ngModel)="frequency" name="frequency" #frequency="ngModel" id="frequency" required>
      <option value="daily"> Daily</option>
      <option value="weekly"> Weekly</option>
      <option value="monthly"> Monthly</option>
    </select>
    <div *ngIf="frequency.touched && frequency.errors">
      <div class="alert alert-danger" *ngIf="frequency.errors.required" required>
        Frequency is required
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
